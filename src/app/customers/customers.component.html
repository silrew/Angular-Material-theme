<div class="wrapper">
<div class="table-container"  class="mat-elevation-z8">
        <mat-table matSort [dataSource]="dataSource" >

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell class="text-id" *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
    
                <!-- firstname Column -->
                <ng-container matColumnDef="person.first_name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.person.first_name}} </td>
                </ng-container>
        
               
                <ng-container matColumnDef="person.last_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.person.last_name}} </td>
                  </ng-container>
        
               
        
                <ng-container matColumnDef="person.email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                  <td  class="text-turncate" mat-cell *matCellDef="let element"> {{element.person.email}}</td>
                </ng-container>
        
                <ng-container matColumnDef="person.address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                  <td mat-cell  class="text-turncate" *matCellDef="let element"> {{element.person.address}}  </td>
                </ng-container>
        
                <ng-container matColumnDef="person.zip_code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip Code</th>
                    <td mat-cell *matCellDef="let element"> {{element.person.zip_code}}  </td>
                  </ng-container>

                  <ng-container matColumnDef="edit">
                      <th mat-header-cell *matHeaderCellDef > </th>
                      <td mat-cell *matCellDef="let element"> <div class="edit-icon">
                       <a [routerLink]="['/personal-info', element.id,{customer: 'customer'}]" style="text-decoration: none;">
                        <button mat-flat-button><mat-icon color="primary">edit</mat-icon></button>
                        <!-- <span class="text">EDIT </span>  -->
                       </a> 
                      </div></td>
                    </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </mat-table>   
              <div>
                  <mat-paginator [length]="length"
                  [pageSize]="pageSize"
                  [pageSizeOptions]="pageSizeOptions"
                  (page)="pageEvent = $event">
   </mat-paginator>
              </div>
              
</div>
</div>
